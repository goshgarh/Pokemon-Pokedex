    <h1>PokeMon Trainer--Shahdag </h1>
    
<div id = "dropdown" class="dropdown myDropdownBtn float-right">
      <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Dropdown link
      </a>

      <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
        
        <a class="dropdown-item my_all_links" href="#" onclick="document.getElementById('modal0123').style.display='block'">All Pokemon</a>
        <a class="dropdown-item my_a_link" href="#" onclick="document.getElementById('modal01').style.display='block'">Pikachu</a>
        <a class="dropdown-item my_a_link" href="#" onclick="document.getElementById('modal01').style.display='block'">Celebi</a>

</div>
   
    <div class="div1">
<!--       <label for="inp">Enter Pokemon name:  </label>-->
        <input  id="inp" type="text"  placeholder = "Enter Pokemon name: ... and then Click the button -->  ">
        <button id = "inp_btn" type = "submit" onclick="document.getElementById('modal01').style.display='block'">Click It!</button>
    </div>
    
<div class="w3-container">

         <div id="modal0123" class="w3-modal" >
            <span class="w3-button w3-hover-red w3-xlarge w3-display-topright" onclick="document.getElementById('modal0123').style.display='none'">&times;</span>
            <div class="w3-modal-content w3-animate-zoom" style="width:30%">
              
                  <img src="images/pikachu.jpg" style="width:90%">
                    <p class="pok1_hp"></p>
                    <p class="pok1_attack"></p>
                    <p class="pok1_defense"></p>
                    <p class="pok1_abilities"></p>
                  <img src="images/celebi.jpg" style="width:90%">
                    <p class="pok2_hp"></p>
                    <p class="pok2_attack"></p>
                    <p class="pok2_defense"></p>
                    <p class="pok2_abilities"></p>
                  <img src="images/eevee.jpg" style="width:90%">
                    <p class="pok3_hp"></p>
                    <p class="pok3_attack"></p>
                    <p class="pok3_defense"></p>
                    <p class="pok3_abilities"></p>
              
            </div>
          </div>
         
         
          <div id="modal01" class="w3-modal">
            <span class="w3-button w3-hover-red w3-xlarge w3-display-topright"  onclick="document.getElementById('modal01').style.display='none'">&times;</span>
            <div class="w3-modal-content w3-animate-zoom" style="width:30%">
              
                <img src="" class = "image"  style="width:90%">
                
                <p class="pok1_hp"></p>
                <p class="pok1_attack"></p>
                <p class="pok1_defense"></p>
                <p class="pok1_abilities"></p>
                
                <button class="div_btn">Extra</button>
                   
                <div id="pok1_extra" class="pok1_extr">
                    <p id="pok1_accuracy"></p>
                    <p id="pok1_power"></p>
                    <p id="pok1_priority"></p>

                </div>
              </div>
          </div>
          


</div>
